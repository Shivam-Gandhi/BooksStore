<!DOCTYPE html>
<html lang="en">
<head>
    <title>Books site</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Holtwood+One+SC" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Heebo:800,900|Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Istok+Web|Roboto" rel="stylesheet">
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="books-style.css">
</head>
<body>

<div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li><a href="#">Account</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Logout</a></li>
        </ul>

    </div>

    <!-- Page content -->
    <div id="page-content-wrapper">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg model order-show" data-toggle="modal" data-target="#myModal">
            See Your Order
        </button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Your Order</h4>
                    </div>
                    <div class="modal-body">
                        <ul class="l"></ul><br>
                        <textarea class="address" placeholder="Enter address here"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <input type="button" class="btn btn-success mail"  value="Place Order">
                        <!--<button type="button" class="btn btn-primary mail">Place order</button>-->
                    </div>
                </div>
            </div>
        </div>

        <input type="button" class="btn btn-success" id="menu-toggle" value=">">

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 top">
                    <h1 class="beautiful-books">BEAUTIFUL BOOKS.</h1>
                    <h2 class="made-for-you">MADE FOR YOU.</h2>
                    <p class="line">____________</p>
                    <p class="description">Enter name of book to get the description.</p><br><br>
                    <button class="get-started">GET STARTED</button>
                    <br><br><br><br><br><br><br><br><br><br><br><br>

                </div>
                <div class="col-md-12 search-bar">
                    <h1>Enter name  of Book!!</h1><br><br>
                    <div class="navbar-form navbar-left search">
                        <div class="form-group">
                            <input type="text" class="form-control" id="input" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default" id="find">Find</button>
                    </div>
                </div>
                <div class="col-md-12 new-data">
                    <h1 class="new">Nothing to show!!</h1>
                </div>
                <div class="books">

                </div>
            </div>
        </div>

    </div>

</div>

<!-- Menu toggle script -->
<script src="main.js"></script>

</body>
</html>
